springdoc.version=v1
app.api.version=v1
app.api.base=/api/${app.api.version}
app.api.swagger.title=API CONTA BANCO


app.api.swagger.base-package=br.ueg.prog.web.banco
spring.datasource.url=jdbc:postgresql://localhost:5433/banco
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.propertie-s.hibernate.format_sql=true
spring.logging.level.org.hibernate.SQL=debug
spring.logging.level.org.hibernate.type.descriptor.sql=trace
server.erro.include-message=always
server.erro.include-stacktrace=never

